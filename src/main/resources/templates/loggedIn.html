<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="loggedinStyle.css">
    <title>Acac Skadeformulär</title>
</head>
<body bgcolor="#2f889a">

<div id="logo"><a href="#0"><img src="logolightblue.png" alt="Logo"></a></div>

<div id="circle"></div>

    <div class="flexContainer2">
        <Button class="profileBtn">Ändra min information</Button>
        <Button class="profileBtn">Logga ut</Button>
    </div>


<div class="flexcontainer1">

    <form id="accidentForm" th:action="addNewAccident" method="post" th:object="${accident}" enctype="multipart/form-data">

           <h1>Skadeanmälan</h1>

            <br>
            <input class="formInput"  type="text" th:field="*{Regnr}" placeholder="Registreringsnummer"><br>
            <p th:if="${#fields.hasErrors('Regnr')}" th:errors="*{Regnr}"></p>

            <br>Försäkringsbolag:<br>
            <select class="formInput"  th:field="*{Försäkringsbolag}" name="bolag">
                <option th:value="'A'" >Aktsam</option>
                <option th:value="'F'" >Folksam</option>
                <option th:value="'I'" >If</option>
                <option th:value="'L'" >Länsförsäkringar</option>
                <option th:value="'T'" >Trygghansa</option>
                <p th:if="${#fields.hasErrors('Försäkringsbolag')}" th:errors="*{Försäkringsbolag}"></p>

            </select><br>
            <br>Omständighet:<br>
            <select class="formInput"  th:field="*{Omständighet}">
                <option th:value="'F'" >Frontalkrock</option>
                <option th:value="'B'" >Backningsolycka</option>
                <option th:value="'A'" >Avkörning på väg</option>
                <option th:value="'S'" >Sidokrock</option>
                <option th:value="'M'" >Mindre skador</option>

            </select><br>
            <br>Datum för olyckan:
                <input class="formInput"  type="date" th:field="*{Skadedag}" id="start" name="trip"
                       value="2018-07-22"

                       min="2018-01-01" max="2018-12-31" /><br>
            <p th:if="${#fields.hasErrors('Skadedag')}" th:errors="*{Skadedag}"></p>


            <br>
            <input class="formInput" type="text" th:field="*{Skadeplats}" placeholder="Skadeplats"><br>
            <p th:if="${#fields.hasErrors('Skadeplats')}" th:errors="*{Skadeplats}"></p>


            <br>
            <input class="formInput"  type="text" th:field="*{DriverPersonalID}" placeholder="Förarens personnummer"><br>
            <p th:if="${#fields.hasErrors('DriverPersonalID')}" th:errors="*{DriverPersonalID}"></p>

           <br>
            <input class="formInput" type="text" th:field="*{DriverFirstName}" placeholder="Förarens förnamn"><br>

            <br>
            <input class="formInput" type="text" th:field="*{DriverLastName}" placeholder="Förarens efternamn"><br>

            <br>
            <input class="formInput" type="text" th:field="*{DriverPhoneNumber}" placeholder="Förarens telefonnummer"><br>
            <p th:if="${#fields.hasErrors('DriverPhoneNumber')}" th:errors="*{DriverPhoneNumber}"></p>

            <br>Beskriv händelseförloppet:<br>
            <textarea class="formInput" name="message" th:field="*{Händelseförlopp}" rows="10" cols="30">
            </textarea>
            <br>
            <p th:if="${#fields.hasErrors('Händelseförlopp')}" th:errors="*{Händelseförlopp}"></p>
            <br>Skador på er bil:<br>
            <input class="formInput" type="text" th:field="*{SkadorPåBilen}"><br>



            <p>Var polisen på plats?<input type="checkbox" th:field="*{PolisPåPlats}" name="PolisPåPlats" value="Yes">Ja</p>
            <p th:if="${#fields.hasErrors('PolisPåPlats')}" th:errors="*{PolisPåPlats}"></p>


            <br>Utandningsprov:<br>
                <select class="formInput"   th:field="*{Utandningsprov}" placeholder="Utandningsprov">
                     <option th:value="''" ></option>
                    <option th:value="'P'" >Positivt</option>
                    <option th:value="'N'" >Negativt</option></select>
            <br>

            <br>
            <input class="formInput" type="text" th:field="*{regnrmotpart}" placeholder="Registreringsnummer motpart"><br>
            <p th:if="${#fields.hasErrors('regnrmotpart')}" th:errors="*{regnrmotpart}"></p>

              <br>

        File1 to upload: <input type="file" name="file"><br />
        Name1: <input type="text" name="name"><br /> <br />
        File2 to upload: <input type="file" name="file"><br />
        Name2: <input type="text" name="name"><br /> <br />
   
            <button class="formBtn">Skicka</button>
        </form>
        

    </div>


</body>
</html>
