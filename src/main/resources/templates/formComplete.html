<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="formCompleteStyle.css">
    <title>Acac Skadeformulär</title>
</head>
<body bgcolor="#0080ff">

<script>
    function NewForm() {
        window.location.href = "http://localhost:8080/loggedIn"
    }

</script>

<div id="logged-in-wrapper">
    <div id="logged-in-bar">
        <a href="#0"><img src="logolightblue.png" alt="Logo"></a>
    </div>

    <div id="logged-in-content">

        <!--Formulär-->
        <div class="w70" id="form-wrapper">
            <div>
                <form id="accident-form" th:action="addNewAccident" method="post" th:object="${accident}" enctype="multipart/form-data">
                    <div id="form-header">
                        <h1>Tack för din anmälan!</h1>
                    </div>
                    <div  id="form-content">


                        Din anmälan har registrerats, snart skickas den till ditt försäkringsbolag.

                    </div>
                    <div id="form-footer">
                        <button class="newBtn" onclick="NewForm()">Skapa nytt formulär</button>
                    </div>
                </form>
            </div>
        </div>


        <!--Användare-->
        <div class="w30" id="user-wrapper">
            <div id="profile-title">Din profil</div>
            <div class="flex-2-col">
                <div id="user-details" class="w50">
                    <div>
                        <p th:text="${formCompleteFirstName}+ ' ' + ${formCompleteLastName}"></p>
                        <p th:text="${formCompleteAddress}+'  '+ ${formCompleteZipCode}"></p>
                        <p th:text="${formCompleteeMail}"></p>
                    </div>
                </div>
                <div class="w50">
                    <div id="profile-picture"></div>
                </div>
            </div>

            <div>
                <div>

                    <Button class="profileBtn">Ändra min information</Button>
                </div>
                <div>
                    <Button class="profileBtn">Logga ut</Button>
                </div>
            </div>

        </div>

    </div>
</body>
