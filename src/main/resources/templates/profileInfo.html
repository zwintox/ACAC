<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="profileInfoStyle.css">
    <title>Acac Skadeformulär</title>
</head>
<body bgcolor="#0080ff">

<script>
    function done() {
        window.location.href = "http://localhost:8080/loggedIn"
    }

</script>

<div id="logged-in-wrapper">
    <div id="logged-in-bar">
        <a href="#0"><img src="logolightblue.png" alt="Logo"></a>
    </div>

    <div id="logged-in-content">

        <!--Formulär-->
        <div class="w70" id="form-wrapper">
            <div>
                <form id="change-form" th:action="editMember" method="post" enctype="multipart/form-data">
                    <div id="form-header">
                        <h1>Din profil</h1>
                    </div>
                    <div  id="form-profile">
                       <p>Förnamn</p>
                        <input class="form-input" type="text" name="firstName" th:value="${changeFirstName}">

                        <p>Efternamn</p>
                        <input class="form-input" type="text"  name="lastName"th:value="${changeLastName}">

                        <p>Stad</p>
                        <input class="form-input" type="text"  name="city"th:value="${changeCity}">

                        <p>Adress</p>
                        <input class="form-input" type="text"  name="address"th:value="${changeAddress}">

                        <p>Postnummer</p>
                        <input class="form-input" type="text"  name="zipCode"th:value="${changeZipCode}">

                        <p>E-postadress</p>
                        <input class="form-input" type="text"  name="eMail"th:value="${changeeMail}">

                        <p>Telefonnummer</p>
                        <input class="form-input" type="text"  name="phoneNumber"th:value="${changePhoneNumber}">

                        <p>Lösenord</p>
                        <input class="form-input" type="password"  name="password"th:value="${changePassword}">


                    </div>
                    <div id="form-footer">
                        <button class="doneBtn">Klar</button>
                    </div>
                </form>
            </div>
        </div>


        <!--Användare-->
        <div class="w30" id="user-wrapper">
            <div id="profile-title">Din profil</div>
            <div class="flex-2-col">
                <div id="user-details" class="w50">
                    <div>
                        <p th:text="${changeFirstName}+${changeLastName}"></p>
                        <p th:text="${changeAddress}+'  '+ ${changeZipCode}"></p>
                        <p th:text="${changeeMail}"></p>
                    </div>
                </div>
                <div class="w50">
                    <div id="profile-picture"></div>
                </div>
            </div>
            <div>
                <div><span>Senaste anmälningsdag:</span>  <span>asd</span> </div>
                <div>  <span>Anmälda händelser:</span>  <span>2</span> </div>
            </div>
            <div>
                <div>

                    <Button class="profileBtn">Ändra min information</Button>
                </div>
                <div>
                    <Button class="profileBtn">Logga ut</Button>
                </div>
            </div>

        </div>

    </div>
</body>
